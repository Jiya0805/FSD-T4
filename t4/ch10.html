        //634
        class Time {
            constructor(hours, minutes, seconds) {
                this.hours = hours;
                this.minutes = minutes;
                this.seconds = seconds;
            }

            static addTimes(time1, time2) {
                let totalSeconds = time1.seconds + time2.seconds;
                let totalMinutes = time1.minutes + time2.minutes + Math.floor(totalSeconds / 60);
                let totalHours = time1.hours + time2.hours + Math.floor(totalMinutes / 60);

                return new Time(
                    totalHours,
                    totalMinutes % 60,
                    totalSeconds % 60
                );
            }

            displayTime() {
                return `${this.hours}h ${this.minutes}m ${this.seconds}s`;
            }
        }

        const time1 = new Time(2, 45, 50);
        const time2 = new Time(1, 20, 30);

        //650
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            // Static method to calculate the distance between two points
            static distance(point1, point2) {
                const dx = point2.x - point1.x;
                const dy = point2.y - point1.y;
                return Math.sqrt(dx ** 2 + dy ** 2).toFixed(2); // Rounded to 2 decimal places
            }
        }

        // Creating two point objects
        const point1 = new Point(3, 4);
        const point2 = new Point(7, 1);

        // Calculating the distance between the points
        const distance = Point.distance(point1, point2);

        console.log(`Point 1: (${point1.x}, ${point1.y})`);
        console.log(`Point 2: (${point2.x}, ${point2.y})`);
        console.log(`Distance between the points: ${distance}`);

            while (b !== 0) {
                const temp = b;
                b = a % b; 
                a = temp; 
            }
