        //514
        function f(x, n) {
            let a = 0;
            let result = 0;
            while (a <= n) {
                if (a % 2 == 0) {
                    result = result + Math.pow(x, a);
                }
                else {
                    result = result - Math.pow(x, a);
                }
                a = a + 1;
            }
            return result;
        }

        //525
        function fact(n) {
            let result = 1;
            if (n == 1 | n == 0) {
                return 1;
            }
            for (let i = 2; i <= n; i++) {
                result = result * i;
            }
            return result;
        }

        //534
        function arm(a) {
            let sum = 0;
            let temp = a;

            while (temp > 0) {
                const digit = temp % 10;
                sum += Math.pow(digit, 3);
                temp = Math.floor(temp / 10);
            }

            return sum === a;
        }

        //563
        function generateFibonacci(N) {
            N = parseInt(N);
            if (N <= 0) {
                console.log("Please enter a positive number.");
                return;
            }

            let fibList = []; 
            let a = 0, b = 1;

            for (let i = 0; i < N; i++) {
                fibList.push(a); 
                let next = a + b;
                a = b;
                b = next;
            }

            console.log("Fibonacci List:", fibList);
        }

        //564
        function foo(){
            for(let i=0;i<=100;i++){
                let n1=Math.pow(i,2)
                let revn = reverse(n1)
                let rev=reverse(i)
                let revs = Math.pow(rev,2)

                if(revn===revs){
                    console.log(i)
                }
            }

            function reverse(n){
                let result=0
                while(n>0){
                    let r=n%10
                    result=result*10 + r
                    n=Math.floor(n/10)
                }
                return result
            }
        }

        //565
        function luckyNo(n){
            let sum=check(n)
            if(sum==1){
                console.log(`Lucky Number ${n}`)
            }
            else{
                console.log(`Not Lucky Number ${n}`)
            }

            function check(n){
                let sum=0
                while(n>0){
                    let r=n%10
                    sum=sum+r
                    n=Math.floor(n/10)
                }
                if (sum>=10){
                    return check(sum)
                }
                else{
                    return sum
                }
            }
        }

        function perfectNo(n){
            let sum=0;
            for(var i=1;i<n;i++){

                }
            }
            if(sum==n){
                console.log(`${n} is Perfect Number`);
            }else{
                console.log(`${n} is not Perfect Number`);
            }
        }
